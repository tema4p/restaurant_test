<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Restaurant</ion-list-header>
          <ion-note>Menu</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['reserve-list']" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="clipboard-outline" ></ion-icon>
              <ion-label>Tables</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['reserve-list']" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="checkmark-circle-outline" ></ion-icon>
              <ion-label>My reserve</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
